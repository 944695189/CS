<!DOCTYPE html>
<html lang="en">
<head>
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>
	<div class="registration-form">
		<h2 style="color:#3a3838">欢迎注册！</h2>
		<form id="/register" method="post">
			<input type="text" name="username" placeholder="用户名" style="font-size:15px;font-weight: 800" required>
            <input type="email" name="email" placeholder="邮箱" style="font-size:15px;font-weight: 800" required>
            <input type="password" name="password" placeholder="密码" style="font-size:15px;font-weight: 800" required>
            <input type="password" name="confirm_password" placeholder="重复密码" style="font-size:15px;font-weight: 800" required>
			<input type="submit" value="注册" style="color:#696464;font-size:18px;font-weight: 800">
		</form>
		<p>已有账号? <a href="/login">登录</a>.</p>
	</div>
</body>
</html>
